{% extends "base.html" %}
{% block content %}

<h1 class="p-3">Добавить товар</h1>

<div class="container">
<form method="POST" class="m-3">

    {% csrf-field %}

    <div class="form-group">
        <label>Название спецтехники</label>
        <input type="text" class="form-control" name="name" id="name_input">
    </div>
    <div class="form-group">
        <label>Картинка</label>
        <input type="text" class="form-control" name="modell" id="modell_input">
    </div>
    <div class="form-group">
        <label>Название марки</label>
        <input type="text" class="form-control" name="marka" id="marka_input">
    </div>
    <div class="form-group">
        <label>Грузоподьёмность (кг)</label>
        <input type="text" class="form-control" name="gruz" id="gruz_input">
    </div>
    <div class="form-group">
        <label>Полная масса (кг)</label>
        <input type="text" class="form-control" name="massa" id="massa_input">
    </div>
    <div class="form-group">
        <label>Мощность двигателя (л.с.)</label>
        <input type="text" class="form-control" name="dvig" id="dvig_input">
    </div>
    <div class="form-group">
        <label>Цена (тыс. руб.)</label>
        <input type="text" class="form-control" name="cost" id="cost_input">
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Добавить</button>

    </div>

</form>
</div>

{% endblock %}
