{% extends "base.html" %}
{% block content %}

<h1>Создать пистмо</h1>

<form action="POST">

    {% csrf-field %}

    <p>
        <label>Заголовок</label><br>
        <input type="text" name="subject" placeholder="Заголовок">
    </p>

    <p>
        <label>Текст</label><br>
        <textarea name="text"></textarea>
    </p>

    <input type="submit" value="Создать">

</form>

{% endblock %}
