{% extends "base.html" %}
{% block content %}

<h1 class="p-3">Редактировать письмо</h1>

<div class="container col-md-4">
<form method="POST" class="m-3">

    {% csrf-field %}

    <input type="hidden" name="id" value="{{tech._id}}">

    <div class="form-group">
        <label>Название спецтехники</label>
        <input type="text" class="form-control" name="name" id="name_input" value="{{ tech.name }}"/>
    </div>
    <div class="form-group">
        <label>Картинка</label>
        <input type="text" class="form-control" name="modell" id="modell_input" value="{{ tech.modell }}"/>
    </div>
    <div class="form-group">
        <label>Название марки</label>
        <input type="text" class="form-control" name="marka" id="marka_input" value="{{ tech.marka }}"/>
    </div>
    <div class="form-group">
        <label>Грузоподьёмность (кг)</label>
        <input type="text" class="form-control" name="gruz" id="gruz_input" value="{{ tech.gruz }}"/>
    </div>
    <div class="form-group">
        <label>Полная масса (кг)</label>
        <input type="text" class="form-control" name="massa" id="massa_input" value="{{ tech.massa }}"/>
    </div>
    <div class="form-group">
        <label>Мощность двигателя (л.с.)</label>
        <input type="text" class="form-control" name="dvig" id="dvig_input" value="{{ tech.dvig }}"/>
    </div>
    <div class="form-group">
        <label>Цена (тыс. руб.)</label>
        <input type="text" class="form-control" name="cost" id="cost_input" value="{{ tech.cost }}"/>
    </div>
    <button type="button" class="btn btn-secondary" href="/" >Отмена</button>
    <button type="submit" class="btn btn-primary">Сохранить</button>

</form>
</div>

{% endblock %}
